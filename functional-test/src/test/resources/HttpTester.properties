########################################################
###Directory dove vengono creati i file html        ####
###per ogni link presente nel file di navigazione:  ####
########################################################
HTML_DIR=target/html

####################################################
###  La properties CREATE_ALL_FILE_HTML          ###
###  se ie' settata a 0 crea i file              ### 
###  html del solo test che fallisce             ### 
###  (i-esima scomposizione del testCase),       ### 
###   con 1 crea tutti file html del testCase    ### 
####################################################
CREATE_ALL_FILE_HTML=1

###################################################################
###  La properties CLEAN_RESPONSE_TO_SPECIAL_CHARACTER          ###
###  serve per la ricerca del setVariable     			###
###  se è settata a 0 (fa la ricerca normalmente)     	        ###
###  se è settata a 1 nel caso fallisca la ricerca              ###          
###  del setVariable ritenta pulendo la response                ###                   
###  da caratteri speciali (/r/n/t) 				###
###################################################################
CLEAN_RESPONSE_TO_SPECIAL_CHARACTER=0

###################################################################
###  La properties JIFFIE_VERSION				###
###  se e' settata a 0 viene usato httpunit se settato a 1 	### 
###  la navigazione viene fatta utilizzando Jiffie eseguibile	###
###  solo per Windows						### 
###################################################################
JIFFIE_VERSION=0

###################################################################
###  La properties JIFFIE_NON_CONTINUO 				###
###  la properties è significativa solo con JIFFIE_VERSION=1    ###
###  se settata a 1 viene eseguito jiffie in modalità debug     ### 
################################################################### 
JIFFIE_NON_CONTINUO=0

###################################################################
###  La properties STRING_PAGE_ERROR contiene le strighe	###
###  che definiscono se siamo in presenza di una pagina di      ###
###  errore. 		                                        ### 
###  La properties è significativa solo con JIFFIE_VERSION=1 	### 
###################################################################
STRING_PAGE_ERROR=Impossibile visualizzare la pagina,<HTML><HEAD></HEAD><BODY></BODY></HTML>,Azione annullata

###################################################################
###  La properties TIMEOUT definisce il tempo di attesa		###
###  massimo (in secondi) per la pagina di risposta. 		###
###  La properties è significativa solo con JIFFIE_VERSION=1 	### 
###  								### 
###################################################################
TIMEOUT=60

###################################################################
###  La properties NUMERO_TENTATIVI_PAGINA_ERRORE definisce 	###
###  il numero di volte che bisogna ritentare in caso IE dia    ###
###  errore. 							###
###  La properties è significativa solo con JIFFIE_VERSION=1 	###						
###################################################################
NUMERO_TENTATIVI_PAGINA_ERRORE=5
